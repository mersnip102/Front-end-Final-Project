<div class="row col-md-6 d-flex flex-column align-items-center create-acc">
    <img src="../../../assets/icons/gwlogo.jpg" alt="logo" style="width: 200px" />
    <h2 class="text-center"><strong>Tạo tài khoản tự động</strong></h2>
    <form [formGroup]="accountForm" class="form-group">
        <div class="mb-4">
            <label for="phoneNumber">Số điện thoại</label>
            <input type="tel" name="phoneNumber" id="phoneNumber" formControlName="Phone" class="form-control" />
        </div>

        <div class="mb-4">
            <label for="name">Họ và tên</label>
            <input type="tel" name="name" id="name" formControlName="FullName" class="form-control" />
        </div>

        <div class="mb-4">
            <label for="sex" class="form-label">Nguồn hồ sơ </label>
            <select formControlName="Sourceinfor" class="form-select">
                <option *ngFor="let dataOrigin of dataOptions" [ngValue]="dataOrigin">
                    {{ dataOrigin }}
                </option>
            </select>
        </div>

        <div class="mb-4">
            <label for="email">Email</label>
            <input type="email" name="Email" id="email" formControlName="Email" class="form-control" />
        </div>

        <div class="mb-0">
            <div>
                <button (click)="CreateNewAccount(accountForm.value)" class="btn btn-primary ms-2">Tạo tài khoản tự động
                    mới</button>

                
            </div>
        </div>
        <div class="mb-0">
            <div>
                <nz-upload [nzFileList]="fileList" [nzLimit]="1" [nzMultiple]="false" class="btn waves-effect waves-light" nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76"
                [nzHeaders]="{ authorization: 'authorization-text' }" (nzChange)="handleChange($event)">
