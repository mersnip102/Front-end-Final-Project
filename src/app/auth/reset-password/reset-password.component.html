<div class="container container_reset_pw">
    <div class="card shadow mb-3 content_reset_pw">
        <div class="row g-0">
            <div class="col-12 col-md-6 border-end">
                <img src="https://img.freepik.com/free-vector/secure-data-concept-illustration_114360-2510.jpg?w=740&t=st=1662791352~exp=1662791952~hmac=d90f717a99823008ce52a92f59fc382488f46baa82e2bfb150908a693efadd4b" class="img-fluid" alt="image_reset_pw">
            </div>
            <div class="col-12 col-md-6">
                <div class="card-body">
                    <form [formGroup]="resetPwForm">
                        <h4 class="card-title text-center my-2">Đặt lại mật khẩu</h4>
                        <div class="mt-5">
                            <label class="form-label" for="newPassword">Mật khẩu mới</label>
                            <!-- <div class="position-absolute top-50 translate-middle-y search-icon px-3">
                <i class="bi bi-lock-fill"></i>
              </div> -->
                            <input type="password" class="form-control ps-1" formControlName="newPassword" id="newPassword" aria-describedby="emailHelp" placeholder="Mật khẩu mới">
                            <div id="emailHelp" class="form-text">.</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="reNewPassword">Nhập lại mật khẩu</label>
                            <!-- <div class="position-absolute top-50 translate-middle-y search-icon px-3">
                <i class="bi bi-lock-fill"></i>
              </div> -->
                            <input type="password" class="form-control ps-1" formControlName="reNewPassword" id="reNewPassword" placeholder="Nhập lại mật khẩu mới">
                        </div>
                        <button type="submit" class="btn btn-primary w-100" (click)="onSubmitChangePassword()">Thay đổi mật khẩu</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
