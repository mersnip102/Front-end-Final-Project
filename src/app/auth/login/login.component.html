<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh">
    <div class="col col-md-6">
        <div class="card card-default shadow mb-0">
            <div class="login-logo justify-content-center inline-block text-center">
                <img src="../../../assets/icons/logoGW.jpg" class="logo-icon" alt="logo_GW">
            </div>
            <div class="card-body px-5 pb-5 pt-0">

                <h4 class="text-dark mb-6 text-center mt-2">Đăng nhập</h4>
                <form>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Số điện thoại đăng nhập</label>
                        <input type="phone" [(ngModel)]="phone" class="form-control" #phoneInput="ngModel" id="phone" name="phone" placeholder="0326192345" required pattern="[0-9]{10}">
                        <div class="text-danger text-center invalid-feedback d-block" *ngIf="phoneInput?.invalid && (phoneInput?.dirty || phoneInput?.touched)">


                            <span [hidden]="!phoneInput.errors?.['required']">
                                        Hãy nhập số điện thoại!
                                    </span>

                            <span [hidden]="!phoneInput.errors?.['pattern']">
                                Số điện thoại không hợp lệ!
                                    </span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" #passwordInput="ngModel" name="password" placeholder="Mật khẩu" [(ngModel)]="password" autofocus required minlength="6">
                        <div class="text-danger text-center invalid-feedback d-block" *ngIf="!passwordInput?.valid && (passwordInput?.dirty || passwordInput?.touched)">

                            <span [hidden]="!passwordInput.errors?.['required']">
                                        Hãy nhập mật khẩu!
                                    </span>
                            <span [hidden]="!passwordInput.errors?.['minlength']">
                                        Mật khẩu bắt buộc ít nhất 6 kí tự
                                    </span>
                        </div>
                        <!-- <div class="text-danger text-center invalid-feedback d-block" *ngIf="status === false">
              <span>
                Tên đăng nhập hoặc mật khẩu không đúng!
              </span>
            </div> -->
                    </div>
                    <div class="form-group form-check">
                        <input class="form-check-input" type="checkbox" id="check">
                        <label class="form-check-label" for="check">Lưu thông tin đăng nhập</label>
                    </div>

                    <div class="mt-3 text-center">
                        <button class="btn btn-primary btn-+it" type="submit" (click)="login()">ĐĂNG NHẬP</button>
                    </div>
                    <br>
                    <div class="text-right">
                        <a class="forget_link" routerLink="/auth/reset-password">Quên mật khẩu?</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
